<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="profile-editor.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/html_css_js.png" alt="logo" />
            <p class="title">Supabase Web App</p>
            <nav>
                <a href="/">Home</a>
                <a id="sign-out-link" href="../auth/index.html">Sign Out</a>
            </nav>
        </header>

        <main>
            <form id="profile-form">
                <!-- username input -->
                <label>
                    Username
                    <input name="username" minlength="3" required placeholder="Choose a username" />
                </label>
                <!-- bio input  -->
                <label>
                    Bio
                    <textarea name="bio" placeholder="Your info here"></textarea>
                </label>
                <!-- avatar input  -->
                <label>
                    Avatar
                    <input type="file" name="avatar" placeholder="upload an image" />
                </label>
                <!-- avatar preview -->
                <img id="preview" class="avatar" alt="avatar preview" src="/assets/avatar.png" />
                <!-- button -->
                <button type="submit">Update Profile</button>
                <p id="error-display"></p>
            </form>
        </main>
    </body>
</html>
